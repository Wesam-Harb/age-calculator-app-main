<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="ageCalc">
      <div class="numbers">
        <div>
          <p>DAY</p>
          <input placeholder="DD" class="day" type="number" min="1" />
        </div>
        <div>
          <p>MONTH</p>
          <input placeholder="MM" class="month" type="number" min="1" />
        </div>
        <div>
          <p>YEAR</p>
          <input placeholder="YYYY" class="year" type="number" min="0" />
        </div>
        <img src="assets/images/icon-arrow.svg" alt="" />
      </div>
      <div class="output">
        <p class="years"><span>-- </span>years</p>
        <p class="months"><span>-- </span>months</p>
        <p class="days"><span>-- </span>days</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="java.js"></script>
  </body>
</html>
